services:

  frontend:
    build:
      context: app/frontend/.
    ports:
      - "80:80"
    restart: always
    networks:
      - local_network

  mongodb:
    image: mongo:latest
    restart: always
    expose:
      - "27017"
    env_file:
      - .env
    networks:
      - local_network


  multi2vec-clip:
    image: cr.weaviate.io/semitechnologies/multi2vec-clip:sentence-transformers-clip-ViT-B-32-multilingual-v1
    expose:
     - "8080"
    environment:
      ENABLE_CUDA: 0 # set to 1 to enable
    restart: always
    networks:
      - local_network

  fastapi:
    build:
      context: app/api/.
    depends_on:
      - multi2vec-clip
      - mongodb
    ports:
      - "5678:5678"
    volumes:
      - ./app/api:/app
    command: uvicorn app:app --host 0.0.0.0 --port 5678 --reload --workers 5 
    env_file:
      - .env
    restart: always
    networks:
      - local_network

networks:
  local_network:
    driver: bridge
